 {% load staticfiles %}

<html>
 <head>

 <link rel="stylesheet" type="text/css" href="{%static 'insta/css/main.css' %}">
 <link rel="stylesheet" type="text/javascript" href="{%static 'insta/js/main.cjs' %}">

 </head>
 <body>
      
      <div class="two">
        <div class="register">
          <h3>Create your account</h3>
          <form id="reg-form1">
            <div>
              <label for="name1">Name</label>
              <input type="text" id="name1" spellcheck="false" placeholder="Enter your name" required />
            </div>
            <div>
              <label for="email1">Email</label>
              <input type="text" id="email1" spellcheck="false" placeholder="shridhardeshmukh@xyz.com"/>
            </div>
            <div>
              <label for="username1">Username</label>
              <input type="text" id="username1" spellcheck="false" placeholder="shree33" />
            </div>
            <div>
              <label for="password1">Password</label>
              <input type="password" id="password1" />
            </div>
            <div>
              <label for="password-again1">Password Again</label>
              <input type="password" id="password-again1" />
            </div>
            <div>
              <label for="Website1">Website</label>
              <input type="text" id="Website1" />
            </div>
            <div>
              <label for="Bio1">Bio</label>
              <input type="text" id="Bio1" />
            </div>
            <div>
              <label for="Phone_number1">Phone_number</label>
              <input type="number" id="Phone_number1" />
            </div>
            <div>
              <label for="Gender1">Gender</label>
              <input type="radio" id="Gender1" name="Gender1" />
            </div>
             <div>
              <label for="Suggestions1">Suggestions</label>
              <input type="checkbox" id="Suggestions1" name="Suggestions1" />
            </div>
             <div>
              <label for="Profile_pic1">Profile Picture</label>
              <input type="file" id="Profile_pic1" name="Profile_pic1" />
            </div>
            <div>
              <label></label>
              <input type="submit" value="Create Account" id="create-account1" class="button"/>
            </div>
          </form>
          
        </div>
      </div>
    </div>
</body>
</html>
